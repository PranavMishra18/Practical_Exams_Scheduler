<h1>Venues</h1>

<br>

<button mat-raised-button color="primary" (click)="addVenue()"> <mat-icon>add</mat-icon> Add Venue</button>

<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">S No.</th>
        <th scope="col">Venue</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let venue of theVenues; let i = index">
        <th>{{i+1}}</th>
        <td>{{venue.venue}}</td>
        <td>   
            <!-- <button mat-mini-fab color="primary"><mat-icon>edit</mat-icon></button> -->
            <button mat-mini-fab color="warn"><mat-icon>delete</mat-icon></button>
        </td>
      </tr>
    </tbody>
  </table>
